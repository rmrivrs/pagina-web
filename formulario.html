<h1>ㅤㅤㅤFormulario</h1>

<form id="pedido">
  <p>ㅤNombre: <input type="text" name="nombre" id="nombre" size="40">
  </p>
  <p>ㅤApellido: <input type="text" name="apellido" id="apellido" size="40">
  </p>
  <p>ㅤDireccion: <input type="text" name="direccion" id="direccion" size="35">
  </p>
  <p>ㅤColonia: <input type="text" name="colonia" id="colonia" size="40">
  </p>
  <p>ㅤTelefono: <input type="text" name="telefono" id="telefono" size="40">
  </p>
  <p>ㅤSexo: 
    <input type="radio" name="sexo" value="hombre">ㅤHombre
    <input type="radio" name="sexo" value="mujer">ㅤMujer <br></br>
  <p> ㅤQue vas a pedir:
      <select name="menu" id="menu">
          <optgroup label="Comida"></optgroup>
          <option value="hamburguesas">Hamburguesas</option>
          <option value="papas fritas">Papas fritas</option>
          <option value="tacos">Tacos</option>
          <option value="calzone">Calzone</option>
          <option value="empanadas">Empanadas</option>
          <option value="pizza">Pizza</option>
          <optgroup label="Postres"></optgroup>    
          <option value="malteadas">Malteadas</option>
          <option value="crepas">Crepas</option>
          <option value="pasteles">Pasteles</option>
          <optgroup label="Bebidas"></optgroup>
          <option value="micheladas">Micheladas</option>
        
        </optgroup>
        </select>
        
        <h1 style="color:purple;"> ㅤㅤComplementos </h1>
        <input type="checkbox"  id="tomate" checked><label for="tomate" style=" font-size: 20px">ㅤTomate</label><br>
        <input type="checkbox"  id="cebolla" checked><label for="cebolla" style=" font-size: 20px">ㅤCebolla</label><br>
        <input type="checkbox"  id="chocolate" checked><label for="chocolate" style=" font-size: 20px">ㅤChocolate</label><br>
        <input type="checkbox"  id="nutela" checked><label for="nutela" style=" font-size: 20px">ㅤNutela</label><br>
        <input type="checkbox"  id="queso" checked><label for="queso" style=" font-size: 20px">ㅤQueso</label><br>
    </p>
       <input type="submit" value="Pedido">
       <input type="reset" value="Cancelar">
</form>
<script type="text/javascript">
  const form=document.getElementById("pedido");
  form.addEventListener("submit", function(event){
    event.preventDefault();
    const formData=new FormData(form);
    const orden={ 
    nombre:formData.get("nombre"),
    apellido:formData.get("apellido"),
    telefono:formData.get("telefono"),
    direccion:formData.get("direccion"),
    sexo:formData.get("sexo"),
    menu:formData.get("menu"),
  tomate:document.getElementById("tomate").checked ? "Si":"No",
  cebolla:document.getElementById("cebolla").checked ? "Si":"No",
  nutela:document.getElementById("nutela").checked ? "Si":"No",
  };
localStorage.setItem("orden", JSON.stringify(orden));
window.location.href="pedido.html";
});

</script>
